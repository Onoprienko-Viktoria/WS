<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cabinet</title>
</head>
<body>
<div class="container">
    <div align="right">
        <form style="display: inline-block;" action="/products" target="_self">
            <button class="btn btn-dark" >Return to products</button>
        </form>
        <form style="display: inline-block;" action="/product/add" target="_self">
            <button class="btn btn-dark" >Add new product</button>
        </form>
        <form style="display: inline-block;" action="/logout" target="_self">
            <button class="btn btn-dark" >Logout</button>
        </form>
    </div>
    <h1>Info about user:</h1>
    <h4>Name: ${author}</h4>
    <h4>Email: ${email}</h4>
<h1 align="center">Products you add</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Publish date</th>
        <th scope="col">Author</th>
    </tr>
    </thead>
    <tr>
        <#list products as product>
    <tr>
        <th scope="row">${product.id}</th>
        <td>${product.name}</td>
        <td>${product.price}</td>
        <td>${product.description}</td>
        <td>${product.publishDate}</td>
        <td>${product.authorName}</td>
        <td><form action="/product/edit" target="_self">
            <button class="btn btn-dark" value=${product.id} name="id"> Edit</button>
        </form></td>
        <td><form action="/product/remove" target="_self">
            <button class="btn btn-dark" value=${product.id} name="id"> Remove</button>
        </form></td>
    </tr>
</#list>
</tbody>
</table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
